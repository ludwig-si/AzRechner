<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitszeitrechner Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Arbeitszeit & Saldo</h1>
        
        <div class="settings-box">
            <label for="target-hours">Soll-Arbeitszeit (Std):</label>
            <div class="input-group">
                <input type="number" id="target-hours" step="0.01" value="7.6">
                <span id="target-hours-display" class="hint">07:36 h</span>
            </div>
        </div>

        <hr>

        <div id="time-entries">
            </div>

        <button id="add-entry-btn" class="button secondary">+ Zeitblock hinzuf√ºgen</button>

        <div id="result-area">
            <div class="result-row highlight-row">
                <span>üèÜ Optimales Ende:</span>
                <span id="optimal-end-time">--:-- Uhr</span>
            </div>
            
            <hr>

            <div class="result-row">
                <span>Brutto-Arbeitszeit:</span>
                <span id="gross-work">-</span>
            </div>
            
            <div class="result-row warning-text">
                <span>Gesetzlicher Abzug:</span>
                <span id="system-deduction">0 min</span>
            </div>

            <hr>

            <div class="result-row bold">
                <span>Netto-Arbeitszeit:</span>
                <span id="net-work">-</span>
            </div>
            <div class="result-row bold large">
                <span>Saldo:</span>
                <span id="saldo">-</span>
            </div>
        </div>
        
        <div class="info-box">
            <small>Hinweis: Pausen unter 15 Min. z√§hlen nicht zur gesetzlichen Pausenzeit. Fehlende Pausenzeiten werden nach 6h (30min) und 9h (45min) automatisch abgezogen.</small>
        </div>
    </main>

    <template id="entry-template">
        <div class="time-row">
            <div class="input-wrapper">
                <label>Kommen</label>
                <input type="time" class="time-input start-input" required>
            </div>
            <div class="input-wrapper">
                <label>Gehen</label>
                <input type="time" class="time-input end-input">
            </div>
            <button class="remove-btn" title="L√∂schen">&times;</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
